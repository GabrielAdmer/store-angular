<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>

<mat-horizontal-stepper [linear]="isLinear">
    <mat-step>
        <ng-template matStepLabel>Sus Productos</ng-template>
        <div *ngIf="(products$|async) as products">
            <p *ngIf="products.length === 0;else table">No hay productos</p>

            <ng-template #table>
                <table mat-table [dataSource]="products | pedidos" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> Producto </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Imagen </th>
                        <td mat-cell *matCellDef="let element">
                            <img width="100px" [src]="element.image" alt="">
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Precio </th>
                        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.cart}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </ng-template>

        </div>

    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Sus Datos</ng-template>
        <h1>Hola munod</h1>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Pago</ng-template>
        <h1>Hola pagos</h1>
    </mat-step>


</mat-horizontal-stepper>
