<mat-card class="form">
    <mat-card-content>
        <form [formGroup]="miFormulario">

            <h2>Registro</h2>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput
                       type="text" formControlName="name">
                <mat-error></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput
                       type="email" formControlName="email">
                <mat-error></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput
                       type="password" formControlName="password">
                <mat-error></mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="registro()">Registro</button>
        </form>
    </mat-card-content>
</mat-card>
