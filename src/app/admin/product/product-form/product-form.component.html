<form autocomplete="off" [formGroup]="miFormulario" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">

    <mat-card-header>
      <mat-card-title>Shipping Information</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div>

        <!-- campo para el id -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Id</mat-label>
          <input matInput
                 type="number" formControlName="id">
          <mat-error></mat-error>
        </mat-form-field>

        <!-- campo para el Nombre -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput
                 type="text" formControlName="title">
          <mat-error *ngIf="isValid('title')">El campo es requierido</mat-error>
        </mat-form-field>

        <!-- campo para el Image -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Imagen</mat-label>
          <input matInput
                 type="text" formControlName="image">
          <mat-error *ngIf="isValid('title')">El campo es requierido</mat-error>
        </mat-form-field>

        <!-- campo para el Price -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Price</mat-label>
          <input matInput
                 type="number" formControlName="price">
          <mat-error *ngIf="isValid('title')">El campo es requierido</mat-error>
        </mat-form-field>

        <!-- campo para el description -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <input matInput
                 type="text" formControlName="description">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="isValid('title')">El campo es requierido</mat-error>
        </mat-form-field>


      </div>

    </mat-card-content>


    <mat-card-actions>
      <button mat-raised-button color="primary">
        Crear
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>


  </mat-card>
</form>

<div>
  <pre>{{ miFormulario.value | json  }}</pre>
</div>
